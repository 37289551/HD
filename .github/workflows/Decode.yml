
name: XOR Decrypt Channels File

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  decrypt-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create decrypt script
        run: |
          cat > decrypt.py << 'EOF'
          import os
          
          def xor_decrypt(data, key):
              key_bytes = key.encode('utf-8')
              decrypted_bytes = bytearray()
              for i in range(len(data)):
                  decrypted_bytes.append(data[i] ^ key_bytes[i % len(key_bytes)])
              return bytes(decrypted_bytes)
          
          def main():
              file_path = os.path.join('output', 'chanels.txt')
              key = 'geaihua1980'
              
              if not os.path.exists(file_path):
                  print(f"File {file_path} does not exist")
                  return
                  
              # 读取加密文件内容
              with open(file_path, 'rb') as f:
                  encrypted_content = f.read()
              
              # 解密文件内容
              decrypted_content = xor_decrypt(encrypted_content, key)
              
              # 将解密后的内容重新写入文件
              with open(file_path, 'wb') as f:
                  f.write(decrypted_content)
                  
              print("File decrypted successfully")
                  
          if __name__ == '__main__':
              main()
          EOF

      - name: Run decryption
        run: python decrypt.py

      - name: Commit decrypted file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/chanels.txt
          git diff --staged --quiet || git commit -m "Decrypt chanels.txt file"
          
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
